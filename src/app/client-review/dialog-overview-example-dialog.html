<div>
  <div *ngIf="data.score === 1">
    <img mat-card-image src="../../assets/happy1.png" width="600" height="600" alt="Happy Emoji">
  </div>

  <div *ngIf="data.score === 2">
    <img mat-card-image src="../../assets/neutral.png" width="600" height="600" alt="Neutral Emoji">
  </div>

  <div *ngIf="data.score === -1">
    <img mat-card-image src="../../assets/angry.jpg" width="600" height="600" alt="Angry Emoji">
  </div>
</div>
